<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
</head>
<body>
    <div id="quiz-container">
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
            <button onclick="checkAnswer('a')" id="a_text">Answer A</button>
            <button onclick="checkAnswer('b')" id="b_text">Answer B</button>
            <button onclick="checkAnswer('c')" id="c_text">Answer C</button>
            <button onclick="checkAnswer('d')" id="d_text">Answer D</button>
        </div>
        <button onclick="nextQuestion()" id="submit-btn">Next Question</button>
        <div id="score">Score: 0</div>
    </div>

    <script>
        const quizData = [{
            "question": "Which language runs in a web browser?",
            "a": "Java",
            "b": "C",
            "c": "Python",
            "d": "JavaScript",
            "correct": "d",
        },
        {
            "question": "What does CSS stand for?",
            "a": "Central Style Sheets",
            "b": "Cascading Style Sheets",
            "c": "Cascading Simple Sheets",
            "d": "Cars SUVs Sailboats",
            "correct": "b",
        },
        {
            "question": "What does HTML stand for?",
            "a": "Hypertext Markup Language",
            "b": "Hypertext Markdown Language",
            "c": "Hyperloop Machine Language",
            "d": "Helicopters Terminals Motorboats Lamborginis",
            "correct": "a",
        },
        {
            "question": "What year was JavaScript launched?",
            "a": "1996",
            "b": "1995",
            "c": "1994",
            "d": "none of the above",
            "correct": "b",
        }];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const currentQuizData = quizData[currentQuestion];
            
            document.getElementById("question").innerText = currentQuizData.question;
            document.getElementById("a_text").innerText = currentQuizData.a;
            document.getElementById("b_text").innerText = currentQuizData.b;
            document.getElementById("c_text").innerText = currentQuizData.c;
            document.getElementById("d_text").innerText = currentQuizData.d;
        }

        function checkAnswer(answer) {
            if (answer === quizData[currentQuestion].correct) {
                score++;
                document.getElementById("score").innerText = `Score: ${score}`;
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                document.getElementById("quiz-container").innerHTML = `
                    <h2>You completed the quiz!</h2>
                    <h3>Your score: ${score}/${quizData.length}</h3>
                `;
            }
        }

        // Load the first question when the page loads
        loadQuestion();
    </script>
</body>
</html>
