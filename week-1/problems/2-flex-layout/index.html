<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
        }
        .left {
            background-color: red;
            color: white;
            flex: 1;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
        }
        .right {
            background-color: blue;
            color: white;
            flex: 1;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">Left</div>
        <div class="right">Right</div>
    </div>
</body>
</html>
